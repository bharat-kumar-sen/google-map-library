<div class="myCRUDMAPBackground">
  <div class="row">
    <div class="col d-flex flex-row">
      <label class="opacity-100 container-fluid pt-2"><b><u>Welcome to TechnoJerry's MAP CRUD Operations</u></b></label>
    </div>
  </div>
  <div class="row">
    <div class="col input-group p-4 myMAPSearchBOX">
      <span class="input-group-text" id="inputGroup-sizing-default">Default Location:</span>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" id="mySearchBox" [(ngModel)]="displayLocationsInfo.address">
    </div>
  </div>
  <div class="row">
    <div class="col container-fluid app-user bg-white p-2 contentMap">
      <div class="table-responsive-lg">
        <div id="r_google_map"></div>
      </div>
    </div>
  </div>
  <form class="pt-3" #myLocationForm>
    <div class="form-group row">
      <label for="inputPassword" class="col-2 col-form-label ps-5 pt-3 pe-5">Coordinates:</label>
      <label for="inputPassword" class="col-1 col-form-label ps-5 pt-3 pe-5">Lat:</label>
      <div class="col-4 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" id="input" value="{{displayLocationsInfo.lat}}">
      </div>
      <label for="inputPassword" class="col-1 col-form-label ps-5 pt-3 pe-5">Lng:</label>
      <div class="col-4 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.lng}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">Google Place ID:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.placeId}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">Address:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.address}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">City:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.city}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">State:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.state}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">Postal Code:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.postelCode}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">Country:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.country}}">
      </div>
    </div>
    <div class="form-group row pb-5">
      <label for="inputPassword" class="col-sm-2 col-form-label ps-5 pt-3 pe-5">Country code:</label>
      <div class="col-sm-10 ps-5 pt-3 pe-5">
        <input type="text" class="form-control" value="{{displayLocationsInfo.countryCode}}">
      </div>
    </div>
    <div class="form-group row pb-5">
      <button (click)="postCRUDLoactionData()" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<div>
  <table class="table table-worning table-striped table-bordered border-primary">
    <thead>
      <tr>
        <th>ID</th>
        <th>Address</th>
        <th>City</th>
        <th>Postel Code</th>
        <th>State</th>
        <th>Country</th>
        <th>Country Code</th>
        <th>latitude</th>
        <th>longitude</th>
        <th>Google Place ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tdata of dataShowInTable let i = index" (click)=moveMarkerTdClickToRecord(tdata)>
        <td>{{i+1}}</td>
        <td>{{tdata.address}}</td>
        <td>{{tdata.city}}</td>
        <td>{{tdata.postelCode}}</td>
        <td>{{tdata.state}}</td>
        <td>{{tdata.country}}</td>
        <td>{{tdata.countryCode}}</td>
        <td>{{tdata.lat}}</td>
        <td>{{tdata.lng}}</td>
        <td>{{tdata.placeId}}</td>
      </tr>
    </tbody>
  </table>
</div>
